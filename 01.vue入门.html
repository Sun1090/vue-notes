<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <div id="app">
        <h1>{{message}}</h1>
        <h2>{{name}}</h2>
    </div>
    <div>{{message}}</div>
    <script>
        //let(变量)/const(常量)
        //编程范式：声明式编程
        const vue=new Vue({
          el: '#app',  //用于挂载要管理的元素
          data:{ //定义数据
              message:'你好，Vue!',
              name:'sun'
          }
      })

        //元素js的做法(编程范式：命令式编程)
        // 1. 创建div元素，设置div属性
        // 2. 定义一个变量叫message
        // 3. 将message变量放在前面的div元素中显示
    </script>
</body>
</html>
