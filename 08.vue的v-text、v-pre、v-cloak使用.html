<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id = 'app'>
    <h2>{{message}},sun</h2>
    <!-- 将数据显示在页面中 -->
    <h2 v-text="message">,sun</h2>  
    
    <!-- 不解析 -->
    <h1>{{message}}</h1>
    <h1 v-pre>{{message}}</h1>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const vue = new Vue({
      el: '#app',
      data: {
        message: '你好'
      }
    })
  </script>
</body>
</html>
